<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- ------------- Script ---------------- -->
    <script type="text/javascript" src="./assets/javascript/game.js">

    </script>
    <!-- :::: end of script :::: -->

</head>

<body class="bg-dark p-3">
    <div class="container p-3">
        <!-- Row used for Header -->
        <div class="row  bg-primary p-3">
            <!-- TODO: Create Header -->
            <h1 class="text-light mx-auto">Place holder for header</h1>
        </div>
        <!-- Row to display Band's name -->
        <div class="row text-light p-3">
            <h3 id="idBandName" class="mx-auto"></h3>
        </div>
        <!-- Row used for the main content -->
        <!-- 
            This row will have two columns
            First column will display the band's picture
            Second column will display info about the game like:
            wins counter, keys pressed, Number of Guesses Remaining,
            Letters Already Guessed, etc
         -->
        <div class="row text-center">
            <!-- Left Column -->
            <div class="col-md-6 border py-3">
                <!-- <h1>Col one</h1> -->
                <!-- <img src="http://placehold.it/150x150" alt="band's image"> -->
                <!-- <iframe src="http://www.youtube.com/embed/Yt-KMPvgKPo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"></iframe>

            </div><!-- end of left col -->
            <!-- Right Column -->
            <div class="col-md-6 text-light border py-3">
                <h4>Press any key to started!</h4>
                <h4>Wins: <span id="idWinsCounter">0</span></h4>
                <h4>Curent Word</h4>
                <h2 id="idCurrentWordLine"></h2>
                <h4>Number of Guesses Remaining: <span id="idGuessesCounter">0</span></h4>
                <h4>Letters Already Guessed:</h4>
                <h2 id="idGuessedChars"></h2>
            </div><!-- end of right column -->
        </div><!-- END of ROW-->
        <!-- Row to message to start the game -->
        <div class="row text-light p-3">
            <h3 id="reloadGameMsg" class="mx-auto">PRESS ANY KEY TO START</h3>
        </div>
    </div>

    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS , then game.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
